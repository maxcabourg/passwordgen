<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password generator</h1>
    <form class="form" id="form">
      <div class="inputs">
        <div class="form-group number">
          <label for="charNumbersInput">Number of characters : </label>
          <input type="number" id="charNumbersInput" name="charNumbersInput" min="1" max="50" value="12"/>
        </div>
        <div class="form-group">
          <label for="includeUppercaseCheckbox">Include uppercase</label>
          <input type="checkbox" id="includeUppercaseCheckbox" name="includeUppercaseCheckbox"/>
        </div>
        <div class="form-group">
          <label for="includeNumbersCheckbox">Include numbers</label>
          <input type="checkbox" id="includeNumbersCheckbox" name="includeNumbersCheckbox"/>
        </div>
        <div class="form-group">
          <label for="includeSymbolsCheckbox">Include symbols</label>
          <input type="checkbox" id="includeSymbolsCheckbox" name="includeSymbolsCheckbox"/>
        </div>
      </div>
      <div class="submit">
        <button class="btn" type="submit">Generate password</button>
      </div>
    </form>

    <div id="generated-password">
      <span id="password-span"></span>
    </div>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
